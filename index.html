<!DOCTYPE html>
<html>
<head>
	<title>You're a Square</title>

<body>
<div id="sliders">
	
</div>
<!-- <svg id="svg1" width="500" height="500"> 
	
</svg> -->
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>

  <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/what-input.min.js"></script>
    <script src="js/foundation.min.js"></script>
<script type="text/javascript" src="foundation.min.js"></script>
<script type="text/javascript">
  	$(document).foundation();

  		var boxSize = 500;

  		var box = d3.select("body").append("svg");
		box.attr("width",boxSize);
		box.attr("height",boxSize);

		// get slider values
		var miniBoxSize = 10;
		var interval = 250;

		setInterval(function(){ 
			box.append("rect").attr("x",randomPos(boxSize))
			.attr("y", randomPos(boxSize))
			.attr("height",miniBoxSize)
			.attr("width",miniBoxSize)
			.style("fill",function(){
					return "rgb("+randomColour()+","+randomColour()+","+randomColour()+")";
			});

		
		}, interval);

		// 
		function randomPos(range){
			return Math.floor((Math.random() * range));
		}
		function randomColour(){
			return Math.floor((Math.random() * 255));
		}

</script>
</body>
</html>
